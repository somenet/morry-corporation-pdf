<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="page">
        <div class="head">
            <textarea class="head-title" placeholder="タイトル"></textarea>
            <span id="head-number"></span>
            <input type="date" class="head-date pr-hide" id="input-date">
            <span id="formatted-date" class="pr-show formatted-date">yyyy年mm月dd日</span>
        </div>
        <div class="main">
            <div class="content-1">
                <input type="text" class="content-sub" placeholder="1行目左側">
                <input type="file" class="content-file">
                <img src="" alt="" class="content-image">
                <textarea type="text" class="content-comment"></textarea>
            </div>

            <div class="content-2">
                <input type="text" class="content-sub" placeholder="1行目右側">
                <input type="file" class="content-file">
                <img src="" alt="" class="content-image">
                <textarea type="text" class="content-comment"></textarea>
            </div>

            <div class="content-3">
                <input type="text" class="content-sub" placeholder="2行目左側">
                <input type="file" class="content-file">
                <img src="" alt="" class="content-image">
                <textarea type="text" class="content-comment"></textarea>
            </div>

            <div class="content-4">
                <input type="text" class="content-sub" placeholder="2行目右側">
                <input type="file" class="content-file">
                <img src="" alt="" class="content-image">
                <textarea type="text" class="content-comment"></textarea>
            </div>

            <div class="content-5">
                <input type="text" class="content-sub" placeholder="3行目左側">
                <input type="file" class="content-file">
                <img src="" alt="" class="content-image">
                <textarea type="text" class="content-comment"></textarea>
            </div>

            <div class="content-6">
                <input type="text" class="content-sub" placeholder="3行目右側">
                <input type="file" class="content-file">
                <img src="" alt="" class="content-image">
                <textarea type="text" class="content-comment"></textarea>
            </div>
        </div>
        <img src="morry_co_LOGO_data.png" alt="" class="pr-show btm-logo">
    </div>
